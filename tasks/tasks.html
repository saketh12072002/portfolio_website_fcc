<div class="container profile">
  <div class="row fade-in">
    <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-12 customcol2">
      <span>Tasks</span>
    </div>
  </div>
  <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-12 customcol2">
    <hr>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead>
        <th>Name</th>
        <th>Points</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasknames" (click)="opentask(tasks[task])">
          <td>{{tasks[task].name}}</td>
          <td>{{tasks[task].points}}</td>
          <td style="color:skyblue;cursor:pointer">Show Description</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal fade" id="task-open" tabindex="-1" role="dialog" aria-labelledby="task-open" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalScrollableTitle">{{task_name}},{{task_points}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" >
        <div [innerHTML]="task_description"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="gotoaddsubmission()">Add Submission</button>
      </div>
    </div>
  </div>
</div>
